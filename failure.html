<!DOCTYPE html>
<html lang="en">

<head>

    <title>Failuer Page</title>

    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

<body>

    <div class="page-404">
        <div class="outer">
            <div class="middle">
                <div class="inner">
                    <!--BEGIN CONTENT-->

                    <span class="inner-status">Oops! You're lost</span>
                    <span class="inner-detail">
                        We can not find the page you're looking for.
                    </span>
                    <form action="/failure" method="post">
                        <button class="w-100 btn btn-lg btn-warning" name="button" type="submit">
                            <i class="fa fa-home"></i>&nbsp;
                            Return Home
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
