<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Newsletter Signup</title>

    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles -->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body class="text-center">
    <main class="form-signup w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4" src="images/email.png" alt="" width="72" height="72" />
            <h1 class="h3 mb-3 fw-normal">Please sign-up to my Newsletter!</h1>

            <div class="form-floating mb-2">
                <input type="text" name="fName" class="form-control" id="floatingInput" placeholder="First Name" required autofocus/>
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating mb-2">
                <input type="text" name="lName" class="form-control" id="floatingInput" placeholder="Last Name" required/>
                <label for="floatingInput">Last Name</label>
            </div>
            <div class="form-floating mb-2">
                <input type="email" name="email" class="form-control" id="floatingEmail" placeholder="Email" required/>
                <label for="floatingEmail">Email</label>
            </div>

            <button class="w-100 btn btn-lg" type="submit">
                Sign up
            </button>
        </form>
        <p class="mt-5 mb-3 text-muted">&copy; 2022â€“2023</p>
    </main>
</body>

</html>
